<!-- Atalho: CTRL Shift P: buscar plugins -->

<!-- Imagem: elemento vazio, sem fechamento, só com atributos.
Input: vazio assim como imagem.
-->

<!-- Atributos: informações extras ou configurações (alt: texto alternativo - configurações) -->

<!-- Atributo booleano: disabled: atributo do input -->


<!-- Atributos globais: aplicadas a todas as classes

    - contenteditable: atributo booleano que possibilita a edição. default é false. quando salva a página, perde o que foi modificado
    - data-*: pode colocar qualquer nome, sendo separado por -. exemplo: data-id
    - tabindex: utilizado para navegar pela página usando o atalho Tab. acessibilidade
    - title: definir um título ao passar o mouse por cima.

    - hidden: esconde
    - id: não colocar dois elementos com o mesmo nome de id, nesse caso usar classe.
    - class: vários elementos com a mesma classe. estilos css e acessar elementos no JS
    - style: estilizar pelo HTML. não recomendado.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - Rocketseat</title>
</head>
<body>
    <h1 data-id="title" contenteditable="true" tabindex="2">Hello World</h1> 
    <h2 tabindex="1" title="Discover">Discover</h2>
</body>
</html>
